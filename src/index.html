<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <button id="nav-btn">nav</button>
            <h1 class="title">ToDo</h1>
        </div>
        <div class="content"> 
            <div id="nav-bar">
                <div id="home">
                    <h3>Home</h3>
                    <ul>
                        <li>All Tasks</li>
                        <li>Today</li>
                        <li>This Week</li>
                        <li>Important</li>
                    </ul>
                </div>
                <div id="projects">
                    <h3>Projects</h3>
                    <ul><img alt="plus"><button id="add-proj">Add project</button></ul>
                </div>
            </div>
            <div id="container">
                <div class="header">
                    <h2 class="title" id="proj-title">Title</h2>
                    <button id="add-task">Add Task</button>
                </div>
                <div id="tasks">
                    <div class="todo">
                        <div class="todo-header">
                            <h3 class="title">Title</h3>
                            <div class="header-sub">
                                <h4 class="date">11-22-2033</h4>
                                <img src="#" alt="star" class="star">
                                <button>Edit/delete</button>
                            </div>
                        </div>
                        <p class="desc">Description. Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua.</p>
                    </div>
                </div>
            </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
